        <script>
          function sendHeight() {
            // Get the actual content height with padding and margins
            const body = document.body;
            const html = document.documentElement;
            
            // Calculate the full height including all content
            const bodyHeight = body.scrollHeight;
            const htmlHeight = html.scrollHeight;
            const bodyOffset = body.offsetHeight;
            const bodyClient = body.clientHeight;
            
            // Use the maximum height to ensure nothing is cropped
            const maxHeight = Math.max(bodyHeight, htmlHeight, bodyOffset, bodyClient);
            
            // Add some extra padding to ensure nothing is cut off
            const finalHeight = (maxHeight + 10);
            
            window.ReactNativeWebView.postMessage(JSON.stringify({
              type: 'height',
              height: finalHeight
            }));
          }
          
          // Send height when page loads
          window.addEventListener('load', () => {
            // Delay slightly to ensure all content is rendered
            setTimeout(sendHeight, 100);
          });
          
          // Send height when content changes
          const observer = new MutationObserver(() => {
            setTimeout(sendHeight, 50);
          });
          observer.observe(document.body, { 
            childList: true, 
            subtree: true,
            attributes: true,
            attributeFilter: ['style', 'class']
          });
          
          // Also send height when images load
          document.addEventListener('load', function(e) {
            if (e.target.tagName === 'IMG') {
              setTimeout(sendHeight, 100);
            }
          }, true);
          
          // Handle background image loading
          function handleBackgroundImages() {
            const elementsWithBg = document.querySelectorAll('[style*="background-image"]');
            console.log('Found background image elements:', elementsWithBg.length);
            elementsWithBg.forEach(function(el, index) {
              console.log('Background element ' + index + ':', el.style.backgroundImage);
              // Force re-render of background images
              const originalBg = el.style.backgroundImage;
              el.style.backgroundImage = 'none';
              setTimeout(() => {
                el.style.backgroundImage = originalBg;
              }, 50);
            });
          }
          
          // Call after page load
          window.addEventListener('load', () => {
            setTimeout(handleBackgroundImages, 200);
          });
        </script>
